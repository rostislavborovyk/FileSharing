{% extends "base.html" %}

{% block scripts %}
    <script src="static/js/index.js?v=32"></script>
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="baseContainer">
        <div class="header">
            Add file
        </div>
        <form>
            <div class="formGroup">
                <input
                        id="file_submit_input"
                        type="file"
                        autoComplete="off"
                />
            </div>
            <div class="formGroup">
                <input
                        id="file_life_time"
                        type="number"
                        min="0"
                        autoComplete="off"
                        placeholder="File life time in minutes"
                />
            </div>
            <div>
                <button id="file_submit_btn" type="button" class="btn">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
